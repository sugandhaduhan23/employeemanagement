<!-- Main Sidebar Container -->
<aside *ngIf="router.url != '/login' " class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a class="brand-link">
    <img src="assets/images/logo-light.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3">
    <span class="brand-text font-weight-light font-size-25">SFBU</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img [src]="photo" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info font-size-18">
        <a href="#" class="d-block">{{username}}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2 font-size-15">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
        <li class="nav-item menu-open">
          <a routerLink="/employee" class="nav-link">
            <i class="nav-icon far fa-id-badge"></i>
            <p>
              Employee Mgmt
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li *ngIf="hr" class="nav-item">
              <a routerLink="/employee" class="nav-link">
                <i class="fas fa-plus-circle nav-icon"></i>
                <p>New Employee</p>
              </a>
            </li>
            <li *ngIf="hr" class="nav-item">
              <a routerLink="/employeelist" class="nav-link">
                <i class="fas fa-user-edit nav-icon"></i>
                <p>Edit Employee</p>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/editProfile" class="nav-link">
                <i class="fas fa-edit nav-icon"></i>
                <p>Edit Personal Profile</p>
              </a>
            </li>
          </ul>
        </li>

        <li *ngIf="manager || engineer" class="nav-item menu-open">
          <a routerLink="/project" class="nav-link">
            <i class="nav-icon fas fa-briefcase"></i>
            <p>
              Project Mgmt
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li *ngIf="manager" class="nav-item">
              <a routerLink="/project" class="nav-link">
                <i class="fas fa-plus-circle nav-icon"></i>
                <p>New Project</p>
              </a>
            </li>
            <li class="nav-item">
              <a *ngIf="manager" routerLink="/resources" class="nav-link">
                <i class="fas fa-users nav-icon"></i>
                <p>Manage Resources</p>
              </a>
            </li>
            <li class="nav-item">
              <a *ngIf="engineer" routerLink="/projectdetails" class="nav-link">
                <i class="fas fa-table nav-icon"></i>
                <p>View Project Details</p>
              </a>
            </li>
          </ul>
        </li>


        <li class="nav-item menu-open">
          <a routerLink="/employee" class="nav-link">
            <i class="fas fa-user-clock nav-icon"></i>
            <p>
              Leave Mgmt
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a routerLink="/leaverequest" class="nav-link">
                <i class="fas fa-plus nav-icon"></i>
                <p>New Leave Request</p>
              </a>
            </li>
            <li *ngIf="manager || hr" class="nav-item">
              <a routerLink="/manageleaves" class="nav-link">
                <i class="fas fa-check-circle nav-icon"></i>
                <p>Approve/Reject Requests</p>
              </a>
            </li>
            <li  *ngIf="hr" class="nav-item">
              <a routerLink="/leavereport" class="nav-link">
                <i class="fas fa-list nav-icon"></i>
                <p>View Requests</p>
              </a>
            </li>
          </ul>
        </li>

      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
